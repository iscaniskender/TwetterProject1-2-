<link href="register.css" rel="stylesheet">
<body>
    <div class="container">
        <header class="header">
          <i class="fa fa-twitter"></i>
            <p> Language: English &#9662; </p>
        </header>
        <main class="main">
            <h2> Join Twitter Today.</h2>
            <form action="" class="twitter-form">
                <div class="form-row">
                    <input type="text" id="name" placeholder="Full name">
                    <input type="tel" id="phone" placeholder="Phone number">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <label class="checkbox">
                        <span> <input type="checkbox" id="visit" name="visit"></span>

                        Tailor Twitter based on my recent website visits.
                        <a href="#">Learn more.</a>
                    </label>

                    <button>Sign up</button>
                    <p>By signing up you agree to the <a href="#">Terms of Services</a> and <a href="#">Privacy
                            Policy.</a>
                        including <a href="#">Cookie Use.</a> Others will be able to find you by email or phone number
                        when
                        provided.</p>
                </div>
            </form>
        </main>
    </div>

</body>
